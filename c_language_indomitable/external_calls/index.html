<!DOCTYPE html>
  <html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>External calls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module">
        import {drawCrazy} from './main.js';
        const go_nuts = () => {
            const n = Number(document.getElementById("lines_count").value);
            const delta = Number(document.getElementById("delta_angle").value);
            drawCrazy(640, 480, n, delta);
        };

        document.getElementById("lines_count").addEventListener('input', go_nuts);
        document.getElementById("delta_angle").addEventListener('input', go_nuts);
        go_nuts();
    </script>
  </head>
  <body>
  
  <div class="title">Drawing in canvas with wasm</div>
  <div><span>Lines:</span><input id="lines_count" type="range" min="0" max="100" value="60"/></div>
  <div><span>Angle</span><input id="delta_angle" type="range" value="90" min="0" max="360"/></div>
  <div><canvas id="canvas" width="640" height="480"></canvas></div>
  </div>
  
  </body>
  </html>
